<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>TIME-WEATHER</title>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            
        <link rel="stylesheet" type="text/css" href="finalproject.css">
        
        <script src="finalproject.js"></script>
        
    </head>
    <body>
       
        <div class="card text-center">
            <div class="card-header" style="background-color:MediumSeaGreen;">
                <h1>TIME-WEATHER</h1>
            </div>
        </div>    
            <div>
                <h3 id="para">TIME-WEATHER site is a very helpful website in helping any user to get to know the current 
                    temperatures, weather and time-zone of any city entered by them.</h3>
            </div>
            <div id="container">
                <div class="form-group col-md-2">
                    <label for="cityname">CITY-NAME</label>
                    <input type="text" id="cityname" name="cityname" class="form-control" />
                </div>
                <div class="form-group col-md-2">
                    <div id="btn">
                        <button id="zonebt1" onclick="loadDoc()" class="btn btn-primary">GET WEATHER</button>
                    </div>
                    <div id="demo" class="form-group col-md-16"></div>
                </div>
                <div class="form-group col-md-2">
                    <div id="btn">
                        <button id="zonebt" class="btn btn-primary">GET TIME-ZONE</button>
                    </div>
                    <div id="timezone" class="form-group col-md-16"></div>
                </div>
            </div>
            
        <div class="card text-center">   
            <div class="card-footer text-muted" style="background-color:darkgrey;">
                <h4>copyright@2020, TIME-WEATHER</h4>
            </div>
        </div>       
    </body>
